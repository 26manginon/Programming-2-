        <!-- <div class="container">
                <div class = "display">This is an image of a game screen, or a video player.</div>
                <div class = "controls">This holds buttons that either play the game or control playback.</div>
        </div> -->
<!-- In the above, "display" is a child of "container"
        and a sibling of "controls". I can think of this like a family tree, 
        and as I move down, subsequent children spread out.  -->
    
       
<div class = "container2">
        <button class="btn">click me</button>
        <button class="one">click me</button>
        <button class="two">click me</button>
        <button class="three">click me</button>
</div>
<!-- Event Bubbling:     If I click button two, the button element gets the signal, and then it "bubbles up" to the div, then to the body,
                                 then to the HTML, then to the document itself. Modern browsers also bubble to a "window" object  -->

        <div class="track"></div>
        <p class ="log"> </p>

        <input type="text" class="message">

        <ul id="menu"></ul>
                <li><a class="menuItem" id="home">home</a></li>
